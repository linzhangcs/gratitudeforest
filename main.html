<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Tab</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
</head>
<body>
	<div id="container">
    <div id="container-bottom" class="container-bottom">
            <div class="intro-text">
                <div id="prompt">
                    <p id="question" class="intro-caption">What are you thankful for today?</p>
                    <input id="quoteInput" maxLength="150"></input>
                    <div id="shareOptionContainer" class="tooltip">
                        <input type="checkbox" id="shareCheckbox" checked />
                        <label id="shareCheckboxVisible" style="font-size:1.1em;" for="shareCheckbox"><span></span>Share</label>
                        <span class="tooltiptext">Anonymously share your gratitude with the world</span>
                    </div>
                </div>
     </div>
  </div>
</body>
</html>
